{% extends "base_aluno.html" %}

{% block content %}

{% if messages %}
<div class="alert alert-success mt-3" role="alert">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</div>
{% endif %}

<a href="javascript:history.back()">
    <i class="fas fa-arrow-left"></i> Voltar
</a>


<h2 class="mt-5 mb-4">Adicionar Nota</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="materia">Matéria</label>
        <select id="materia" name="materia" class="form-control" required>
            <option value="" disabled selected>Selecione a matéria</option>
            {% for materia in materias %}
            <option value="{{ materia.id }}">{{ materia.nome }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">Por favor, selecione uma matéria.</div>
    </div>
    <div class="form-group">
        <label for="nota">Nota</label>
        <input type="number" step="0.01" id="nota" name="nota" class="form-control" required>
        <div class="invalid-feedback">Por favor, insira a nota.</div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adicionar
    </button>
</form>

{% endblock %}
