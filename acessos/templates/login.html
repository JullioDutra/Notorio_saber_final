{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notório Saber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/png" href="{% static 'conteudo/icon/notorio.png' %}">
    <link rel="stylesheet" href="{% static 'acessos/css/login.css' %}">  
</head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #f58634">
        <div class="container-fluid">
          <img src="{% static 'acessos/img/notorio.jpg' %}" width="40px" alt="" style="margin-right:10px">
          <a class="navbar-brand" href="#">Notório Saber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
      
            </ul>
          </div>
        </div>
      </nav>
  

    <main>

        <div id="esquerda" style="background-color: #f58634">


<br>
<br>

            <img src="{% static 'acessos/img/noto.png' %}" class="img-fluid" width="400px" style="margin-left: 100px; margin-top:60px" alt="">
            
        </div>

        <div id="direita" style="background-color: #1395a5">
            <div id="welcome-message">
                <h2>Bem-vindo!</h2>
            </div>
        
            <div id="login-container">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div id="login-box" class="mb-3">
                      <label class="form-label" for="login-input" style="color: #000;">Login</label>
                      <input id="login-input" class="form-control" type="text" name="email" required>
      
                      <label class="form-label mt-3" for="senha-input" style="color: #000;">Senha</label>
                      <input id="senha-input" class="form-control" type="password" name="senha" required>
                      
                      <a href="#" id="esqueci-senha" class="d-block mt-2" data-bs-toggle="modal" data-bs-target="#esqueciSenhaModal">Esqueci a senha</a>

                      <button type="submit" id="logar-button" class="btn btn-primary mt-3 w-100">Logar</button>


                                  {% if messages %}
              <div class="alert alert-danger mt-3" role="alert">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            </div>
        </div>
        
        
        
        </div>

    </main>


    <!-- Modal -->
<div class="modal fade" id="esqueciSenhaModal" tabindex="-1" aria-labelledby="esqueciSenhaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="esqueciSenhaModalLabel">Recuperação de Senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Digite seu endereço de e-mail abaixo e nós lhe enviaremos um link para redefinir sua senha.</p>
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Endereço de E-mail</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
