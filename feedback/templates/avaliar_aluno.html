{% extends "base_professor.html" %}

{% block content %}

{% if messages %}
<div class="alert alert-danger mt-3" role="alert">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</div>
{% endif %}

<a href="javascript:history.back()">
    <i class="fas fa-arrow-left"></i> Voltar
</a>


<h2 class="mt-5 mb-4">Avaliar {{ chamada.aluno.user.get_full_name }} para Aula em {{ chamada.data }}</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="estrelas">Estrelas</label>
        <select id="estrelas" name="estrelas" class="form-control" required>
            <option value="" disabled selected>Selecione a avaliação</option>
            <option value="5">5 - Ótimo</option>
            <option value="4">4 - Bom</option>
            <option value="3">3 - Regular</option>
            <option value="2">2 - Ruim</option>
            <option value="1">1 - Muito ruim</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione uma avaliação.</div>
    </div>
    <div class="form-group">
        <label for="comentario">Comentário</label>
        <textarea id="comentario" name="comentario" class="form-control" rows="4"></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-paper-plane"></i> Enviar Avaliação
    </button>
</form>

{% endblock %}
