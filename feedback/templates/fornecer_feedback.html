{% extends "base_aluno.html" %}

{% block content %}

{% if messages %}
<div class="alert alert-success mt-3" role="alert">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</div>
{% endif %}

<a href="javascript:history.back()">
    <i class="fas fa-arrow-left"></i> Voltar
</a>


<h2 class="mt-5 mb-4">Fornecer Feedback para Aula em {{ chamada.data }}</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="estrelas">Estrelas</label>
        <select id="estrelas" name="estrelas" class="form-control" required>
            <option value="" disabled selected>Selecione a avaliação</option>
            {% for i in estrelas %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">Por favor, selecione uma avaliação.</div>
    </div>
    <div class="form-group">
        <label for="comentario">Comentário</label>
        <textarea id="comentario" name="comentario" class="form-control" rows="4" required></textarea>
        <div class="invalid-feedback">Por favor, insira um comentário.</div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-paper-plane"></i> Enviar Feedback
    </button>
</form>

{% endblock %}
